<!DOCTYPE html>

  <body>
    <h1>Sign-Up</h1>
    <h class="sub1"
      ><em><b> Enter Your Full Name:</b></em></h
    >

      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="firstName" placeholder="Last Name" required />
      <input type="submit" value="Submit" />
    </form>
    <h class="sub1"
      ><b><em>E-mail:</em></b></h
    >
    <form action="press" method="post">
      <input type="email" placeholder="e.Rawad@gmail.com" required />
      <input type="password" placeholder="password" required />
      <input type="submit" value="submit" />
    </form>
    <h3 class="sub1">
      <b><em>Confirm Password:</em></b>
    </h3>

      <input
        type="password"
        placeholder="Confirm Password"
        class="sub"
        required
      />
      <input type="submit" value="submit" class="Sub" />
    </form>
  </body>
